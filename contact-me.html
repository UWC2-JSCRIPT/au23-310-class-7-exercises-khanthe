<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="contact-me.css" />
  </head>

  <body>
  
    <form id="contact-me" action="">

      <div class="form-group">
        <label for="fullName">Name</label>
            <input
              id="fullName"
              class="form-control validate-input"
              type="text"
              name="fullName"
            />
        <small class="error" aria-live="polite">Name must be at least 3 characters</small>
      </div>

      <div class="form-group">
        <label for="first-name">Email</label>
            <input
              id="email"
              class="form-control validate-input"
              type="email"
              name="email"
            />
        <small class="error" aria-live="polite">Not a valid email address</small>
      </div>

      <div class="form-group">
        <label for="kind">Reason for contacting</label>
        <select class="form-control" name="kind" id="contact-kind">
          <option value="choose" selected="selected" disabled>
            Choose one
          </option>
          <option value="job">Job opportunity</option>
          <option value="code">Talk code</option>
        </select>
      </div>

      <div class="form-group hidden" id="job">
        <label for="job-title">Job Title</label>
        <input
          id="job-title"
          class="form-control validate-input"
          type="text"
          name="job-title"   
        />
        <br />
        <label for="company-url">Company URL</label>
        <input
        id="company-url"
        class="form-control validate-input"
        type="url"
        name="company-url"   
      />
      </div>

      <div class="form-group hidden" id="code">
        <label for="coding-language">Coding language</label>
        <input
          id="coding-language"
          class="form-control validate-input"
          type="text"
          name="coding-language"
          
        />
      </div>

      <div class="form-group">
        <label for="message">Message</label><br />
        <textarea 
          id="message" 
          name="message" 
          rows="8" 
          cols="56">
        </textarea>
        <small class="error" aria-live="polite">Message must be at least 10 characters long</small>
      </div>

      <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Send" />
      </div>

    </form>
    <script src="contact-me.js"></script>
  </body>
</html>
